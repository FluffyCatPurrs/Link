    body {
      font-family: 'Segoe UI', sans-serif;

      text-align: center;

    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;

      color: white;
      cursor: pointer;
    }

    iframe {
      margin-top: 30px;

      border: none;

      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>

<body>
  <h1>Enter URL</h1>
  <input id="urlInput" placeholder="https://example.com" />
  <button onclick="loadSite()">Go</button>
  <br><br>
  <iframe id="siteFrame" style="display:none;"></iframe>

  <script>
    function loadSite() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("siteFrame");
      iframe.src = url;
      iframe.style.display = "block";
